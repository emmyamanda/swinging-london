{% extends "base.html" %}
{% block content %}

<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
       <div class="card-panel ">
          <h3 class="center-align">Register</h3>
          <!--Username-->
          <div class="row">
             <div class="input-field col s12">
                <i class="fas fa-user-plus prefix black-text"></i>
                <input id="username" name="username" type="text" class="validate"
                   minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" required>
                <label for="username">Username</label>
             </div>
          </div>
          <!--Password-->
          <div class="row">
             <div class="input-field col s12">
                <i class="fas fa-user-lock prefix black-text"></i>
                <input id="password" name="password" type="password" class="validate"
                    minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" required> 
                <label for="password">Password</label>
             </div>
          </div>
          <!--Register-->
          <div class="row">
             <button type="submit" class="col s12 btn-large grey darken-4">
             Register <i class="fas fa-sign-in-alt"></i>
             </button>
          </div>
          <p class="center-align">
             Already registered? <a href="#" class="black-text"><strong>Log In</strong></a>
          </p>
       </div>
    </form>
 </div>
{% endblock %}
